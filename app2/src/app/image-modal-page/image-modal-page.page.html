<ion-content>
 

  <swiper [config]="config" #swiper>
    <ng-template swiperSlide>
      <div class="swiper-zoom-container">
        <img src="../../assets/icon/{{this.img}}.png" alt="sjlfka">
      </div>
    </ng-template>
  </swiper>
</ion-content>

<ion-footer>
  <ion-row>

    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom()" fill="clear" color="light">
        <ion-icon name="remove" slot="start"></ion-icon>out
      </ion-button>
    </ion-col>

    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="close()" fill="clear" color="light">
        <ion-icon name="close" slot="start"></ion-icon>close
      </ion-button>
    </ion-col>

    <ion-col size="4" class="ion-text-center">
      <ion-button (click)="zoom()" fill="clear" color="light">
        <ion-icon name="add" slot="start"></ion-icon>in
      </ion-button>
    </ion-col>


  </ion-row>
</ion-footer>
